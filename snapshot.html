<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student News</title>
  <link rel=stylesheet type=text/css href="/static/student-news.css">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,600,700,900,200italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="/static/news_ajax.js"></script>
</head>
<body>
  <script type=text/javascript>
    $SCRIPT_ROOT = "";
  </script>
  <div id=wrap>
     <div id=logo><img src="/static/logo_maroon.png" width="150px" /></div>
    <p class=date>Thursday April 18, 2013</p>
    <p class=number>Number 2345 Volume 4</p>
    <h1>Student News</h1>
    <p class="welcome">Welcome to the official daily email news source for Calvin students. Established 1999.</p>
    
    



<div class="separator"></div>
<button id="addPost">Add post</button>
<button id="testPost" onClick="testPost()">Test post</button>

<form action="/login" style="display:inline">
  <input type="submit" class="login" value="Login" style="display:inline">
</form>

<form style="display:none" id="entryForm" class=add-entry>
  <dl>
    <div class="formcolumn">
    <dt>Name:
      <dd><input type=text size=30 name=sender>
    </div>
    <div class="formcolumn">
    <dt>Email:
      <dd><input type=email  size=30 name=email>
    </div>
    <div class="formcolumn">
    <dt>Title:
      <dd><input type=text size=30 name=title>
    </div>
    <dt>Body:
      <dd><textarea name=body rows=5 cols=50></textarea>
	<div id="tags">
	  
	  <input type="checkbox" name="tag[]" value="free" />free<br />
	  
	  <input type="checkbox" name="tag[]" value="food" />food<br />
	  
	  <input type="checkbox" name="tag[]" value="film" />film<br />
	  
	  <input type="checkbox" name="tag[]" value="music" />music<br />
	  
	  <input type="checkbox" name="tag[]" value="art" />art<br />
	  
	  <input type="checkbox" name="tag[]" value="socialjustice" />socialjustice<br />
	  
	  <input type="checkbox" name="tag[]" value="academics" />academics<br />
	  
	  <input type="checkbox" name="tag[]" value="lecture" />lecture<br />
	  
	  <input type="checkbox" name="tag[]" value="weekend" />weekend<br />
	  
	  <input type="checkbox" name="tag[]" value="contest" />contest<br />
	  
	  <input type="checkbox" name="tag[]" value="comedy" />comedy<br />
	  
	  <input type="checkbox" name="tag[]" value="conference" />conference<br />
	  
	  <input type="checkbox" name="tag[]" value="prayer" />prayer<br />
	  
	  <input type="checkbox" name="tag[]" value="charity" />charity<br />
	  
	  <input type="checkbox" name="tag[]" value="drama" />drama<br />
	  
	</div>
      <dd><input type=button value=Post onClick="submitEntry()">
  </dl>
</form>

    
  </div>
  <script src="/static/show_form.js"></script>
</body>
</html>
